<html>

<head>
  <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
  <link href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="./style.css" rel="stylesheet">

</head>

<body>
  <div id='calculator'>
    <input type='text' id='display' value='0' />
    <div id='first-row'>
      <input type='button' class='clear' id='clear' value="AC" />
      <input type='button' class='operator' id='divide' value='/' />
      <input type='button' class='operator' id='multiply' value='*' />
    </div>
    <div id='numbers'>
      <input type='button' class='number' id='one' value='1' />
      <input type='button' class='number' id='two' value='2' />
      <input type='button' class='number' id='three' value='3' />
      <input type='button' class='number' id='four' value='4' />
      <input type='button' class='number' id='five' value='5' />
      <input type='button' class='number' id='six' value='6' />
      <input type='button' class='number' id='seven' value='7' />
      <input type='button' class='number' id='eight' value='8' />
      <input type='button' class='number' id='nine' value='9' />
    </div>
    <div id='final-row'>
      <input type='button' class='number' id='zero' value='0' />
      <input type='button' class='decimal' id='decimal' value='.' />
    </div>
    <div id='column'>
      <input type='button' class='operator' id='add' value='+' />
      <input type='button' class='operator' id='subtract' value='-' />
      <input type='button' class='equals' id='equals' value='=' />
    </div>
  </div>
  <p>Designed and Coded By<br /> <a href="https://www.freecodecamp.org/Rashin-Harisi">Rashin Harisi</a></p>

  <script src="script.js"> </script>
</body>

</html>
